<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="advice-container">
        <p class="advice-title">
          ADVICE #<span class="advice-id" id="adviceId">117</span>
        </p>
        <p class="advice" id="advice">
          "it is easy to sit up and take notice, what's difficult is getting up
          and talking action."
        </p>
        <picture>
          <source
            srcset="./images/pattern-divider-desktop.svg"
            media="(min-width:481px)"
          />
          <img src="./images/pattern-divider-mobile.svg" alt="" />
        </picture>
      </div>
      <div class="dice-icon-container">
        <img src="./images/icon-dice.svg" alt="" class="dice-icon" />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
